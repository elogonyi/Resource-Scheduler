name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev  # Adjust as needed
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug File Structure
        run: ls -R  # Check where package.json is located

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        working-directory: .  # Adjust this if package.json is in a subfolder

      - name: Run Tests
        run: npm test
        working-directory: .

      - name: Build Application
        run: npm run build
        working-directory: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
